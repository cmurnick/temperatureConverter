<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
</head>
<link rel="stylesheet" type="text/css" href="./main.css">

<body>
	<form>
		<fieldset>
			Temperature:<br>
	  		<input id="originalTemp" type="text" placeholder="temperature" name="temp"><br>

  			Measurement:<br>
	  		<input class = celOrFahrChecked id="celButton" type="radio" name="temperature" value="Celsius"> Fahrenheit to Celsius<br>
	  		<input class = celOrFahrChecked id="fahr" type="radio" name="temperature" value="Fahrenheit"> Celsius to Fahrenheit<br>
		

		<div id="poopOutput">
			<p>	</p>
		</div>
		
		
				<input id="submitButton" type="button" value="Submit">
				<input type="reset" value="Reset">
		</fieldset>
	</form>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
