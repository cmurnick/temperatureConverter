<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
</head>
<link rel="stylesheet" type="text/css" href="./main.css">

<body>
	<form>
		<fieldset>
			Temperature:<br>
	  		<input id="temp" type="number" placeholder="temperature" name="temp"><br>

  			Measurement:<br>
	  		<input class = celOrFahrChecked id="cel" type="radio" name="temperature" value="Celsius"> Celsius<br>
	  		<input class = celOrFahrChecked id="fahr" type="radio" name="temperature" value="Fahrenheit"> Fahrenheit<br>
		

		<div>
			<p>
				"This is poop"
			</p>
		</div>
		
		
				<input id="submit" type="submit" value="Submit">
				<input type="reset" value="Reset">
		</fieldset>
	</form>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
